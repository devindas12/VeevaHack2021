<html>
    <head>
        <script src='https://d3js.org/d3.v4.min.js'></script>
        <script src = "index.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>wtf</h1>
        <input type="file" id="uploadfile" onChange="readImage(this)">
        <button onClick="generateData()">Generate</button>
        <button onClick="generateBarChartRace()">Generate Bar Chart Race</button>
        <button onClick="generateStackedBarChart()">Generate Stacked Bar Chart</button>
        <button onClick="getMaxSlopesAndIds(20)">GgettheSlopeBOYSSS</button>

        
        <button>Stop</button>
        <svg id="bar-chart-race">
          <g class="chart-container">
            <text class="chart-title"></text>
            <g class="x-axis"></g>
            <g class="y-axis"></g>
            <g class="columns"></g>
            <text class="current-date"></text>
          </g>
        </svg>
        

        <form id="stacked-input-form">
          <label><input type="radio" name="mode" value="grouped" class="stacked-input"> Grouped</label>
          <label><input type="radio" name="mode" value="stacked" class="stacked-input" checked> Stacked</label>
        </form>
        <svg id="stacked-bar-chart" width="960" height="500"></svg>
        
    </body>
</html>
