<html>
    <head>
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.2"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js></script>
        <script src="https://d3js.org/d3-array.v2.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../css/foundation.css">
        <script src = "index.js"></script>
    </head>
    <body>
        <h1 class="center-screen" id='title'>Veeva Systems - Prescriber Data</h1>
        <input type="file" id="uploadfile" onChange="readImage(this)">

        <div class="center-screen">
          <button id="button1" class="button custom" onClick="flash(this.id); generateData()">Top Doctors</button>
          <button id="button2" class="button custom" onClick="flash(this.id); generateBarChartRace()">Trend of Total Prescriptions</button>
          <button id="button3" class="button custom" onClick="flash(this.id); getMaxSlopesAndIds(20)">Future Predictions</button>
        </div>
        <svg id="bar-chart-race">
          <g class="chart-container">
            <text class="chart-title"></text>
            <g class="x-axis"></g>
            <g class="y-axis"></g>
            <g class="columns"></g>
            <text class="current-date"></text>
          </g>
        </svg>
        

        <form id="stacked-input-form">
          <label><input type="radio" name="mode" value="grouped" class="stacked-input"> Grouped</label>
          <label><input type="radio" name="mode" value="stacked" class="stacked-input" checked> Stacked</label>
        </form>
        <svg id="stacked-bar-chart" width="960" height="500"></svg>
        
    </body>
</html>
